<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Inventory</title>
    <link rel="stylesheet" href="css/inventory.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <form action="http://localhost:5000/api/items" enctype="multipart/form-data" method="post">
            <div>
                <h1 id="title">Add Item to inventory</h1>
            </div>
            <div class="form-group">
                <h1>Image Link</h1>
                <input type="file" id="image" name="productPicture" class="form-control" placeholder="Image Link">
            </div>
            <div class="form-group">
                <h1>Item Name</h1>
                <input type="text" id="name" name="name" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <h1>Item price</h1>
                <input type="text" id="price" name="price" class="form-control" placeholder="Price">
            </div>
            <div class="form-group">
                <h1>Quantity</h1>
                <input type="text" id="quantity" name="quantity" class="form-control" placeholder="Quantity">
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</body>

</html>
